{% extends 'base.html' %}
{% block title %}تغییر آواتار | وبلاگ مدرن{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="mb-4">تغییر آواتار</h2>
                <img src="{{ current_user.avatar or '/static/img/avatar.jpg' }}" class="rounded-circle mb-3" width="100" height="100" alt="آواتار فعلی">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="avatar" class="form-control" accept="image/png, image/jpeg, image/jpg">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">آپلود آواتار جدید</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
